<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <body>
        <nav>
            <div class="logo">
                <img src="light-logo.gif" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#">community</a>
                <a href="#">events</a>
                <a href="#">online classes</a>
                <a href="#">store</a>
            </div>
        </nav>
        <div class="container">
            <div class="form-container">
                <form id="signup-form">
                    <h2>Sign Up</h2>
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="date" id="dob" placeholder="Date of Birth" required>
                    <div class="gender">
                        <label>Gender</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                    </div>
                    <input type="text" id="height" placeholder="Height" required>
                    <input type="text" id="weight" placeholder="Weight" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </form>
            </div>
            <div class="image-container">
                <img src="background.jpg" alt="Workout Image">
            </div>
        </div>
        <script src="signup.js"></script>
    </body>
    </div>
    <script src="signup.js"></script>
</body>

</html>
